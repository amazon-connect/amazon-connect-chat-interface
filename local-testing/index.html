<!DOCTYPE html>
<html>
    <head>
        <title>Chat Interface Demo | Amazon Connect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

        <!-- Import interface file bundle -->
        <script src="amazon-connect-chat-interface.js"></script>
        <!-- Import configuration file -->
        <script src="config.js"></script>
        <!-- Import custom handler functions -->
        <script src="handlers.js"></script>
    </head>
    <body>
        <header>
            <h2><a href="https://docs.aws.amazon.com/connect">Amazon Connect</a> - Custom Implementation of Customer Chat</h2>
            <p><a href="https://github.com/amazon-connect/amazon-connect-chat-interface">Source Code</a></p>
        </header>

        <button id="btn" onClick="initiateChat()">Begin Chat</button>

        <section class="section-chat" id="section-chat" style="display: none; float: right; width: 50%;">
            <div id="root"></div>
        </section>
    </body>
    <script>
        // Initiate the interface on specified element
        (function () {
            connect.ChatInterface.init({
                containerId: "root", // This is the id of the container where you want the widget to reside
                shouldShowMessageReceipts: true // defualt: false
            });
        })();

        // Handle user chat initiation
        function initiateChat() {
            $("#btn").prop("disabled", true);
            
            // Enter custom name here
            initConfig.name = "John";
            initConfig.contactAttributes = JSON.stringify({ "customerName": "John" }),
            
            connect.ChatInterface.initiateChat(initConfig, successHandler, failureHandler); // pass in custom handlers
        }
    </script>
</html>
